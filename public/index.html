<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to WifiSite</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 90vh; text-align: center; }
        .container { background-color: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); max-width: 600px; }
        h1 { color: #333; margin-bottom: 20px; }
        p { font-size: 1.1em; color: #555; margin-bottom: 25px; line-height: 1.6; }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to WifiSite!</h1>
        <p>This service allows you to easily share Wi-Fi credentials with guests using NFC tags, with the flexibility to update credentials anytime without reprogramming the tags.</p>
        <p>To get started, create a new Wi-Fi access link:</p>
        <a href="/create" class="button">Create New Wi-Fi Link</a>
    </div>
</body>
</html>
